<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Family Feud Game</h1>

    <div class="player-section">
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1" name="player1" />

      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2" name="player2" />
    </div>

    <button id="startGame">START GAME</button>

    <div class="question-section">
      <h2 id="question"></h2>
    </div>

    <button id="buzzer">BUZZER</button>
    <div id="timer" style="display: none; font-size: 24px">
      Time left: 15 seconds
    </div>

    <div id="answerPopup" class="popup">
      <p>Who will answer?</p>
      <button id="player1Answer">Player 1</button>
      <button id="player2Answer">Player 2</button>
    </div>

    <div class="answer-section" style="display: none">
      <label for="answer">ANSWER:</label>
      <input type="text" id="answer" name="answer" />
      <button id="submitAnswer">Submit Answer</button>
    </div>

    <div class="score-section">
      <h2>Scores</h2>
      <table>
        <tr>
          <td id="player1Score">Player 1: 0</td>
          <td id="player2Score">Player 2: 0</td>
        </tr>
      </table>
    </div>

    <a href="leaderboard.php" class="leaderboard-link">View Leaderboard</a>

    <script src="game.js"></script>
  </body>
</html>
